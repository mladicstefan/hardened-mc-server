services:
  minecraft:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - MC_VERSION=1.21.4
    container_name: minecraft-server
    hostname: minecraft-srv
    ports:
      - "25565:25565"
    volumes:
      - minecraft_data:/minecraft
      - ./whitelist.json:/minecraft/whitelist.json:ro
      - ./ops.json:/minecraft/ops.json:ro
    networks:
      - minecraft_network
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=512m,uid=25565,gid=25565
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    user: "25565:25565"
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 4G
        reservations:
          cpus: "2"
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "pgrep", "-f", "java.*server.jar"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    privileged: false
    ipc: private

volumes:
  minecraft_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/minecraft/data

networks:
  minecraft_network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
